<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="request">
      <h2 data-cy="requestDetailsHeading"><span jhiTranslate="meetupbackendApp.request.detail.title">Request</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ request.id }}</span>
        </dd>
        <dt><span jhiTranslate="meetupbackendApp.request.user">User</span></dt>
        <dd>
          <span>{{ request.user?.login }}</span>
        </dd>
        <dt><span jhiTranslate="meetupbackendApp.request.meet">Meet</span></dt>
        <dd>
          <div *ngIf="request.meet">
            <a [routerLink]="['/meet', request.meet.id, 'view']">{{ request.meet.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/request', request.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
