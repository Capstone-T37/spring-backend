name: Run Tests

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # You can specify the desired Java version

      - name: Build and Test Backend
        run: |
          ./mvnw clean verify  # Build and test the backend

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # You can specify the desired Node.js version

      - name: Install Dependencies and Run Frontend Tests
        run: |
          npm install
          npm test  # Run frontend tests
